//                install "google-api-python-client>=2.0.0"
//                install "google-auth>=2.3.0"
//                install "google-auth-httplib2>=0.1.0"
//                install 'google-api-python-client'
                install 'google-api-python-client>=2.12.0' //# Example: Version 2.12.0 or a later version

                install 'google-auth-httplib2'
                install 'google-auth-oauthlib'
                install 'schedule'
                install 'requests'
//                install 'logging'
//                install 'hashlib'// # Make sure hashlib is included if you use it explicitly (it's usually built-in, but good to be explicit)
//                install 'statistics' //# Make sure statistics is included if used explicitly

            }
        }


        sourceSets {
            main {
                python.srcDir "src/main/python"
            }
        }
    }

    buildTypes {
        release {
//            minifyEnabled false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '35.0.0'
