android {
    namespace 'com.example.chaquopy'
    compileSdk 35

    defaultConfig {
        applicationId "com.example.chaquopy"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
        resConfigs "en" // Keep only English resources
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            // On Apple silicon, you can omit x86_64.
            abiFilters "armeabi-v7a","arm64-v8a","x86", "x86_64"
        }
        python {
            version "3.8"
        }
        python {
//            buildPython "C:/Users/azcadml/AppData/Local/Programs/Python/Python312/python.exe"
//            buildPython "C:/Users/User/AppData/Local/Microsoft/WindowsApps/python.exe"
//            buildPython "C:/Program Files/Python312/python.exe"
            buildPython "C:/Program Files/Python38/python.exe"
        }
        python {
            pip {
